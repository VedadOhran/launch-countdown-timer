<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Frontend Mentor | Launch countdown timer</title>
</head>
<body>

<div class = "container">
  <h1>We're launching soon</h1>
  <div class="countdown-container">

    <div class="countdown-all">
    <div class="countdown-card">
      <h3 class="time" id="days">0</h3>
    </div>
    <span>Days</span>
    </div>
    
    <div class="countdown-all">
      <div class="countdown-card">
        <h3 class="time" id="hours">0</h3>
      </div>
      <span>Hours</span>
      </div>

      <div class="countdown-all">
        <div class="countdown-card">
          <h3 class="time" id="minutes">0</h3>
        </div>
        <span>Minutes</span>
        </div>

        <div class="countdown-all">
          <div class="countdown-card">
            <h3 class="time" id="seconds">0</h3>
          </div>
          <span>Seconds</span>
          </div>
    
  </div>
  </div>
<!--Footer start-->

  <div class="footer">
    <div class="social-media-icons">
      <img src="./images/icon-facebook.svg" alt="facebook-icon">
      <img src="./images/icon-pinterest.svg" alt="pintrest-icon">
      <img src="./images/icon-instagram.svg" alt="instagram-icon">
    </div>
    <img class="footer-background" src="./images/pattern-hills.svg" alt ="pattern-hills">
</div>
<!--Footer end-->

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/VedadOhran" target ="_blank">Vedad</a>.
  </div>  -->
</body>
</html>
